<div class="modal-header" ng-show="title.length">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <p ng-bind-html="text"></p>
    <input type="text" ng-show="prompt" ng-model="userInput"/>
</div>
<div class="modal-footer">
    <button ng-repeat="button in buttons" class="btn" ng-class="[button.css]" ng-click="buttonClicked(button)">{{button.text}}</button>
</div>
