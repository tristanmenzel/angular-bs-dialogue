<div class="modal-header" ng-show="vm.title.length">
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
    <div ng-if="vm.templateUrl" ng-include="vm.templateUrl"></div>
    <p ng-bind-html="vm.text" ng-if="!vm.templateUrl"></p>
    <input type="text" ng-show="vm.prompt" ng-model="vm.userInput"/>
</div>
<div class="modal-footer">
    <button ng-repeat="button in vm.buttons" class="btn" ng-class="[button.css]" ng-click="vm.buttonClicked(button)">
        {{button.text}}
    </button>
</div>
